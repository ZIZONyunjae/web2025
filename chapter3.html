<h2>산술 연사자-증감연산자</h2>
<p1></p1>a = 10<br>
sum = a + 5 //15<br>
a //10<br><br>

sum = a++ +5 //15<br>
a //11<br><br>

증감 연산자는 어느 위치에 붙느냐에 따라처리 방법이 달라짐<br>
a = 10<br>
a++ //10<br>
a //11<br><br>

a = 10<br>
++a //11<br>
a //11<br><br>
x = 10, y = 4, result<br>
result = x + y-- //14<br>
y //3<br><br>

result = ++x-y //8<br>
x //11<br>
</p1>
